<div
  class="ngp-checkbox-box"
  [class.ngp-checked]="checked"
  [class.ngp-indeterminate]="indeterminate"
  (focus)="onTouched?.()"
  (keydown.space)="toggle(); $event.preventDefault()"
  (keydown.enter)="toggle()"
  (click)="toggle()"
  tabindex="0"
>
  <ng-icon [name]="indeterminate ? 'lucideMinus' : 'lucideCheck'" strokeWidth="3px" />
</div>

<input
  class="ngp-checkbox-input"
  [id]="inputId"
  [value]="checked"
  (change)="toggle()"
  type="checkbox"
  tabindex="-1"
/>

<label class="ngp-checkbox-label" [for]="inputId">
  <ng-content />
</label>
