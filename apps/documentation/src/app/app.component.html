<h1>Form Field</h1>

<ngp-form-field>
  <label ngp-label>Label</label>
  <input ngp-input placeholder="Placeholder" />
  <ngp-hint>
    <ng-icon name="lucideInfo" />
    Hint
  </ngp-hint>
  <ngp-error>
    <ng-icon name="lucideInfo" />
    Error
  </ngp-error>
</ngp-form-field>

<h1>Checkbox</h1>

<h2>Large</h2>
<ngp-checkbox size="lg">Checkbox</ngp-checkbox>

<h2>Medium</h2>
<ngp-checkbox size="md">Checkbox</ngp-checkbox>

<h1>Input Group</h1>

<h2>Large</h2>

<div style="display: flex; flex-direction: column; gap: 0.5rem">
  <ngp-input-group size="lg">
    <ng-icon name="lucideSearch" ngpLeadingIcon />
    <input ngp-input placeholder="Placeholder" />
    <ng-icon name="lucideSearch" ngpTrailingIcon />
  </ngp-input-group>

  <ngp-input-group size="lg" disabled>
    <ng-icon name="lucideSearch" ngpLeadingIcon />
    <input ngp-input placeholder="Placeholder" disabled />
    <ng-icon name="lucideSearch" ngpTrailingIcon />
  </ngp-input-group>
</div>

<h2>Medium</h2>

<div style="display: flex; flex-direction: column; gap: 0.5rem">
  <ngp-input-group>
    <ng-icon name="lucideSearch" ngpLeadingIcon />
    <input ngp-input placeholder="Placeholder" />
    <ng-icon name="lucideSearch" ngpTrailingIcon />
  </ngp-input-group>

  <ngp-input-group disabled>
    <ng-icon name="lucideSearch" ngpLeadingIcon />
    <input ngp-input placeholder="Placeholder" disabled />
    <ng-icon name="lucideSearch" ngpTrailingIcon />
  </ngp-input-group>
</div>

<h2>Small</h2>

<div style="display: flex; flex-direction: column; gap: 0.5rem">
  <ngp-input-group size="sm">
    <ng-icon name="lucideSearch" ngpLeadingIcon />
    <input ngp-input placeholder="Placeholder" />
    <ng-icon name="lucideSearch" ngpTrailingIcon />
  </ngp-input-group>

  <ngp-input-group size="sm" disabled>
    <ng-icon name="lucideSearch" ngpLeadingIcon />
    <input ngp-input placeholder="Placeholder" disabled />
    <ng-icon name="lucideSearch" ngpTrailingIcon />
  </ngp-input-group>
</div>

<h1>Input</h1>

<h2>Large</h2>

<div style="display: flex; flex-direction: column; gap: 0.5rem">
  <input ngp-input size="lg" placeholder="Placeholder" />
  <input ngp-input size="lg" placeholder="Placeholder" disabled />
</div>

<h2>Medium</h2>

<div style="display: flex; flex-direction: column; gap: 0.5rem">
  <input ngp-input placeholder="Placeholder" />
  <input ngp-input placeholder="Placeholder" disabled />
</div>

<h2>Small</h2>

<div style="display: flex; flex-direction: column; gap: 0.5rem">
  <input ngp-input size="sm" placeholder="Placeholder" />
  <input ngp-input size="sm" placeholder="Placeholder" disabled />
</div>

<h1>Buttons</h1>

<h2>Large</h2>

<div style="display: flex; gap: 0.5rem">
  <button ngp-button size="lg" color="primary" ngpTooltip="Hello Again">Primary</button>
  <button ngp-button size="lg" color="secondary">Secondary</button>
</div>

<h2>Medium</h2>

<div style="display: flex; gap: 0.5rem">
  <button ngp-button color="primary">Primary</button>
  <button ngp-button color="secondary">Secondary</button>
</div>

<h2>Small</h2>

<div style="display: flex; gap: 0.5rem">
  <button ngp-button size="sm" color="primary">Primary</button>
  <button ngp-button size="sm" color="secondary">Secondary</button>
</div>
