<!-- Overlay -->
<div style="padding: 2rem">
  <button
    #trigger="ngpOverlayTrigger"
    [ngpOverlayTrigger]="overlayRef"
    ngpOverlayOffset="5"
    (click)="trigger.show()"
  >
    Open Overlay
  </button>
</div>

<ng-template #overlayRef>
  <div ngpOverlay class="tooltip">
    <div ngpOverlayArrow class="tooltip-arrow"></div>
    Hello World!
  </div>
</ng-template>

<!-- Tabset -->
<div ngpTabset>
  <div ngpTabList>
    <button ngpTabButton ngpTabButtonValue="tab-1">Account</button>
    <button ngpTabButton ngpTabButtonValue="tab-2">Password</button>
  </div>

  <div ngpTabPanel ngpTabPanelValue="tab-1">
    Make changes to your account here. Click save when you're done.
  </div>

  <div ngpTabPanel ngpTabPanelValue="tab-2">
    Change your password here. Click save when you're done.
  </div>
</div>
