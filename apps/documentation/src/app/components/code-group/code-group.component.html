<div
  class="not-prose my-6 overflow-hidden rounded-2xl bg-zinc-900 shadow-md dark:ring-1 dark:ring-white/10"
>
  <div
    class="flex min-h-[calc(theme(spacing.12)+1px)] flex-wrap items-start gap-x-4 border-b border-zinc-700 bg-zinc-800 px-4 dark:border-zinc-800 dark:bg-transparent"
  >
    <h3 *ngIf="title" class="mr-auto pt-3 text-xs font-semibold text-white">{{ title }}</h3>

    <div class="-mb-px flex gap-4 text-xs font-medium">
      <button
        type="button"
        *ngFor="let tab of tabs; let index = index"
        class="border-b py-3 transition focus:[&:not(:focus-visible)]:outline-none"
        (click)="selectedIndex = index"
        [ngClass]="{
          'border-emerald-500 text-emerald-400': index === selectedIndex,
          'border-transparent text-zinc-400 hover:text-zinc-300': index !== selectedIndex
        }"
      >
        {{ tab.title }}
      </button>
    </div>
  </div>

  <div class="group dark:bg-white/2.5">
    <div class="relative">
      <pre class="overflow-x-auto p-4 text-xs text-white">{{
        tabs?.get(selectedIndex)?.content
      }}</pre>
      <docs-copy-button />
    </div>
  </div>
</div>
