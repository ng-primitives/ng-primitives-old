<svg
  class="absolute inset-x-0 inset-y-[-50%] h-[200%] w-full skew-y-[-18deg] fill-black/40 stroke-black/50 mix-blend-overlay dark:fill-white/2.5 dark:stroke-white/5"
  aria-hidden="true"
>
  <defs>
    <pattern
      [attr.id]="patternId"
      [attr.width]="width"
      [attr.height]="height"
      patternUnits="userSpaceOnUse"
      [attr.x]="x"
      [attr.y]="y"
    >
      <path [attr.d]="'M.5 ' + height + 'V.5H' + width" fill="none" />
    </pattern>
  </defs>
  <rect width="100%" height="100%" stroke-width="0" [attr.fill]="'url(#' + patternId + ')'" />
  <svg *ngFor="let square of squares" [attr.x]="x" [attr.y]="y" class="overflow-visible">
    <rect
      *ngFor="let pos of square"
      stroke-width="0"
      [attr.width]="width + 1"
      [attr.height]="height + 1"
      [attr.x]="x * width"
      [attr.y]="y * height"
    />
  </svg>
</svg>
