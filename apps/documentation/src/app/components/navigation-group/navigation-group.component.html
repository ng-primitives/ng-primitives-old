<h2 layout="position" class="text-xs font-semibold text-zinc-900 dark:text-white">
  {{ group.title }}
</h2>
<div class="relative mt-3 pl-2">
  <div class="absolute inset-y-0 left-2 w-px bg-zinc-900/10 dark:bg-white/5"></div>

  <ul role="list" class="border-l border-transparent">
    <li *ngFor="let link of group.links" class="relative">
      <ng-container *ngIf="isActive(link.href)">
        <div
          class="absolute -inset-x-2 top-0 bg-zinc-800/2.5 dark:bg-white/2.5 h-8 rounded-md"
        ></div>

        <div class="absolute top-1 -left-px h-6 w-px bg-emerald-500"></div>
      </ng-container>

      <a
        [routerLink]="link.href"
        aria-current="false"
        class="flex justify-between gap-2 py-1 pr-3 text-sm transition pl-7"
        [ngClass]="{
          'text-zinc-900 dark:text-white': false,
          'text-zinc-600 hover:text-zinc-900 dark:text-zinc-400 dark:hover:text-white': true
        }"
      >
        <span class="truncate">
          {{ link.title }}
        </span>
        <!-- {tag && (
        <Tag variant="small" color="zinc">
          {tag}
        </Tag>
      )} -->
      </a>
    </li>
  </ul>
</div>
