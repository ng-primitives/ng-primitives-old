<button
  type="button"
  class="flex h-6 w-6 items-center justify-center rounded-md transition hover:bg-zinc-900/5 dark:hover:bg-white/5"
  aria-label="Toggle dark mode"
  (click)="toggleMode()"
>
  <ng-icon name="heroSun" class="h-5 w-5 text-zinc-900 dark:hidden" />
  <ng-icon name="heroMoon" class="hidden h-5 w-5 text-white dark:block" />
</button>
